<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Todo List Teavou</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-view">
        <h1 class="main-title">üìù Todo List Teavou</h1>

        <div class="card-box">
            <h2 id="auth-title">Daftar Akun Baru</h2>
            <p id="auth-error" class="error-msg"></p>

            <input type="text" id="username" placeholder="Username" autocomplete="off">
            <input type="email" id="email" placeholder="Email Address" autocomplete="off">
            <input type="password" id="password" placeholder="Password" autocomplete="off">

            <button onclick="handleRegister()" class="btn-primary" id="auth-btn">Daftar</button>
            <button onclick="goToLogin()" class="auth-link" id="toggle-link">Sudah punya akun? Login</button>
        </div>
    </div>

    <script>
        const AUTH_API = 'http://localhost:3003/auth';

        async function handleRegister() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(AUTH_API + '/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);

                alert('Registrasi Berhasil! Silakan Login.');
                window.location.href = 'login.html';
            } catch (err) {
                document.getElementById('auth-error').innerText = err.message;
            }
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
